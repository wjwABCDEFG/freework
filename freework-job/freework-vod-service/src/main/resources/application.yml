# 服务端口
server:
  port: 9004



spring:
  application:
    # 服务名
    name: vod-service
  profiles:
    # 环境设置：dev、test、prod
    active: dev
  servlet:
    multipart:
      # 最大上传单个文件大小：默认1M
      max-file-size: 1024MB
      # 最大置总上传的数据大小 ：默认10M
      max-request-size: 1024MB
  cloud:
    nacos:
      discovery:
        # nacos服务地址
        server-addr: 127.0.0.1:8848

